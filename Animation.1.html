<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({right: '400px'});
  });
});
</script> 
</head>
<body>
    <button>click the button</button></button>
<div style="background:#11e7a7;height:150px;width:250px;position:absolute;"></div>

</body>
</html>
